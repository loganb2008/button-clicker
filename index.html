<html>
<head>
<style>
#btn_CONTAINER {
    position: absolute;
  width: 300px;
  height: 200px;
  z-index: 15;
  top: 50%;
  left: 50%;
  margin: -100px 0 0 -150px;
  }
    #btn {
        width:100;
        height:100;
    }
  </style>
  <script>
      clicks = 0;
function clickBtn() {
clicks = clicks+=1;
}
function calcClks() {
document.getElementById("clicks").innerHTML = clicks;
}
      setInterval(calcClks, 100, true);
    </script>
  <title>Button Clicker Beta</title>
  </head>
<body>
    <div id="btn_CONTAINER">
    <center>
    <h1 id="clicks">0</h1>
    <button onclick="clickBtn()" id="btn">CLICK</button>
        </center>
    </div>
  </body>
</html>
